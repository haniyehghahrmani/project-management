<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Task Form Fragment</title>
</head>
<body>
<div th:fragment="taskFormContent(title,description,createDate,dueDate,priority,status) ">

    <label th:for="${title}">Title :</label>
    <input type="text" th:id="${title}" name="title" placeholder="Title">
    <!--    <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Invalid Title !</span>-->
    <br>
    <label th:for="${description}">Description :</label>
    <input type="text" th:id="${description}" name="description" placeholder="Description">
    <!--    <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Invalid Description !</span>-->
    <br>

    <label th:for="${createDate}">CreateDate :</label>
    <input type="date" th:id="${createDate}" name="createDate" placeholder="CreateDate">
    <!--    <span class="error" th:if="${#fields.hasErrors('createDate')}" th:errors="*{createDate}">Invalid CreateDate !</span>-->
    <br>

    <label th:for="${dueDate}">DueDate :</label>
    <input type="date" th:id="${dueDate}" name="dueDate" placeholder="DueDate">
    <!--    <span class="error" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}">Invalid DueDate !</span>-->
    <br>

    <label th:for="${priority}">Priority :</label>
    <select th:id="${priority}" name="priority">
        <option selected disabled value="-1">Choose Priority</option>
        <option th:each="priority : ${prioritys}" th:value="${priority.name()}" th:text="${priority.english} + ' / ' + ${priority.persian}"></option>
    </select>
    <!--    <span class="error" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">Invalid Priority !</span>-->
    <br>

    <label th:for="${status}">Status :</label>
    <select th:id="${status}" name="status">
        <option selected disabled value="-1">Choose Status</option>
        <option th:each="status : ${status}" th:value="${status.name()}" th:text="${status.english} + ' / ' + ${status.persian}"></option>
    </select>
    <!--    <span class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Invalid Status !</span>-->

</div>

</body>
</html>
